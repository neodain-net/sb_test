{{- $root := . }}
{{- range .Values.batchJobs.jobs }} 
{{- if and (eq .mode "deployment") .service.enabled }}
{{- /* env ConfigMap이 실제로 생성될 때만 연결 */}}
{{- $envcm := printf "%s-env" (include "batch-job.resname" (dict "root" $root "name" .name)) -}}
{{- $envcm_exists := (or (and (hasKey . "datasource") .datasource)
                         (and (hasKey . "datasource_sub") .datasource_sub)
                         (hasKey . "influx")) -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "batch-job.resname" (dict "root" $root "name" .name) }}
  labels:
    {{- include "batch-job.labels" $root | nindent 4 }}
    app.kubernetes.io/component: {{ .name }}
spec:
  replicas: {{ .deployment.replicaCount | default 1 }} 
  selector:
    matchLabels:
      {{- include "batch-job.selectorLabels" $root | nindent 6 }}
      app.kubernetes.io/component: {{ .name }}
  template:
    metadata:
      labels:
        {{- include "batch-job.selectorLabels" $root | nindent 8 }}
        app.kubernetes.io/component: {{ .name }}
      {{ $anns := dict }}
      {{- with .podAnnotations }}{{- $_ := merge $anns . -}}{{- end }}
      {{- $_ := set $anns "checksum/config-env"  (include (print $.Template.BasePath "/configmap-env.yaml")  $root | sha256sum) -}}
      {{- $_ := set $anns "checksum/config-file" (include (print $.Template.BasePath "/configmap-file.yaml") $root | sha256sum) -}}
      annotations:
        {{- toYaml $anns | nindent 8 }}
    spec:
      containers:
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy | default "IfNotPresent" }}
          {{- with .command }}
          command: {{ toJson . }}
          {{- end }}
          {{- with .args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            {{- if $envcm_exists }}
            - configMapRef:
                name: {{ $envcm }}
            {{- end }}
            - secretRef:
                name: {{ include "batch-job.resname" (dict "root" $root "name" .name) }}-secret
                optional: true
          {{- with .resources }}
          resources:
            requests:
              cpu: {{ .requests.cpu | default "100m" | quote }}
              memory: {{ .requests.memory | default "128Mi" | quote }}
            limits:
              cpu: {{ .limits.cpu | default "500m" | quote }}
              memory: {{ .limits.memory | default "512Mi" | quote }}
          {{- end }}
          {{- with .livenessProbe }}
          livenessProbe:
            {{- toYaml .livenessProbe | nindent 12 }}
          {{- end }}
          {{- with .readinessProbe }}
          readinessProbe:
            {{- toYaml .readinessProbe | nindent 12 }}
          {{- end }}
          {{- if and .configMap .configMap.enabled .configMap.files }}
          env:
            - name: SPRING_MAIN_WEB_APPLICATION_TYPE
              value: "none"
            - name: JAVA_TOOL_OPTIONS
              value: "-XX:+ExitOnOutOfMemoryError -XX:MaxRAMPercentage=75.0"
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "/config/"
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
          {{- else }}
          {{- with .env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
      {{- if and .configMap .configMap.enabled .configMap.files }}   
      volumes:
        - name: config-volume
          configMap:
            name: {{ .configMap.name | default (printf "%s-config" (include "batch-job.resname" (dict "root" $root "name" .name))) }}
      {{- else }}
      {{- with .volumes }}   
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .volumeMounts (not .volumes) }}
        {{- fail (printf "volumeMounts provided for %q but no matching 'volumes' defined (and no file-based ConfigMap in use)" .name) -}}
      {{- end }}
      {{- end }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }} 
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}