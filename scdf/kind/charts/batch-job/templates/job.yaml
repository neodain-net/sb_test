{{- $root := . -}}
{{- range .Values.batchJobs.jobs }}
{{- if eq .mode "job" }}
{{/* # ====== 혼용 포인트: ENV/SECRET 일괄 주입 ====== */}}
{{/* ConfigMap/Secret 환경변수 일괄 주입 */}}
{{- $envcm := printf "%s-env" (include "batch-job.resname" (dict "root" $root "name" .name)) -}}
{{- $envcm_exists := (or (and (hasKey . "datasource") .datasource)
                         (and (hasKey . "datasource_sub") .datasource_sub)
                         (hasKey . "influx")) -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "batch-job.resname" (dict "root" $root "name" (printf "%s-job" .name)) }}
  labels:
    {{- include "batch-job.labels" $root | nindent 4 }}
    app.kubernetes.io/component: {{ .name }}
spec:
  parallelism: {{ .job.parallelism   | default 1 }}
  completions: {{ .job.completions   | default 1 }}
  backoffLimit: {{ .job.backoffLimit | default 0 }}
  {{- if .job.activeDeadlineSeconds }}
  activeDeadlineSeconds: {{ .job.activeDeadlineSeconds }}
  {{- end }}
  ttlSecondsAfterFinished: {{ .job.ttlSecondsAfterFinished | default 3600 }}
  template:
    metadata:
      labels:
        {{- include "batch-job.selectorLabels" $root | nindent 8 }}
        app.kubernetes.io/component: {{ .name }}
      {{ $anns := dict }}
      {{- with .podAnnotations }}{{- $_ := merge $anns . -}}{{- end }}
      {{- $_ := set $anns "checksum/config-env"  (include (print $.Template.BasePath "/configmap-env.yaml")  $root | sha256sum) -}}
      {{- $_ := set $anns "checksum/config-file" (include (print $.Template.BasePath "/configmap-file.yaml") $root | sha256sum) -}}
      {{- $_ := set $anns "checksum/secret" (include (print $.Template.BasePath "/secret-env.yaml") $root | sha256sum) -}}
      annotations:
        {{- toYaml $anns | nindent 8 }}
    spec:
      restartPolicy: Never
      {{- with .serviceAccountName }}
      serviceAccountName: {{ . }}
      {{- end }}
      containers:
        - name: {{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy | default "IfNotPresent" }}
          {{- with .command }}
          command: {{ toJson . }}
          {{- end }}
          {{- with .args }}
          args:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          envFrom:
            {{- if $envcm_exists }}
            - configMapRef:
                name: {{ $envcm }}
            {{- end }}

            {{- if and .datasource .datasource.secretName }}
            - secretRef:
                name: {{ .datasource.secretName }}  
            {{- else }}
            - secretRef:
                name: {{ include "batch-job.resname" (dict "root" $ "name" .name) }}-secret  # ← 우리가 만든 통합 Secret
            {{- end }}

            {{- if and .datasource_sub .datasource_sub.enabled .datasource_sub.secretName }}
            - secretRef:
                name: {{ .datasource_sub.secretName }}
            {{- end }}

            {{- if and .influx .influx.existingSecret }}
            - secretRef:
                name: {{ .influx.existingSecret }}  
            {{- end }}

          {{/* # ====== 혼용 포인트: 파일 마운트 (application.yaml 등) ====== */}}
          {{/* 파일 기반 ConfigMap이 있으면 /config 경로에 마운트하고 SPRING_CONFIG_ADDITIONAL_LOCATION 환경변수로 지정 */}}
          {{- if and .configMap .configMap.enabled .configMap.files }}
          {{- with .env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: config-volume
              mountPath: /config
              readOnly: true
          {{- else }}
          {{- with .env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- end }}
          resources:
            requests:
              cpu:    {{ .resources.requests.cpu    | default "200m"  | quote }}
              memory: {{ .resources.requests.memory | default "256Mi" | quote }}
            limits:
              cpu:    {{ .resources.limits.cpu      | default "500m"  | quote }}
              memory: {{ .resources.limits.memory   | default "512Mi" | quote }}
      {{/* volumes: 파일 기반 ConfigMap일 때만 추가 */}}
      {{- if and .configMap .configMap.enabled .configMap.files }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ .configMap.name | default (printf "%s-config" (include "batch-job.resname" (dict "root" $root "name" .name))) }}
      {{- else }}
      {{- with .volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if and .volumeMounts (not .volumes) }}
        {{- fail (printf "volumeMounts provided for %q but no matching 'volumes' defined (and no file-based ConfigMap in use)" .name) -}}
      {{- end }}
      {{- end }}
      {{- with .nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}
{{- end }}