mysql:
  enabled: true
  image:
    repository: mysql
    tag: "8.0"
  auth:
    rootPassword: ${DOCKER_MYSQL_ROOT_PASSWORD}
    database: ${DOCKER_MYSQL_DATABASE}
    username: ${DOCKER_MYSQL_USER}
    password: ${DOCKER_MYSQL_PASSWORD}
  service:
    port: 3306
    nodePort: 3307
  persistence:
    enabled: true
    mountPath: /var/lib/mysql
    existingClaim: mysql-pvc
  nodeSelector:
    role: work

mariadb:
  enabled: true
  image:
    repository: mariadb
    tag: "10"
  auth:
    rootPassword: ${DOCKER_MYSQL_ROOT_PASSWORD}
    database: ${DOCKER_MYSQL_DATABASE}
    username: ${DOCKER_MYSQL_USER}
    password: ${DOCKER_MYSQL_PASSWORD}
  service:
    port: 3306
    nodePort: 3308
  persistence:
    enabled: true
    mountPath: /var/lib/mysql
    existingClaim: mariadb-pvc
  nodeSelector:
    role: work

influxdb:
  enabled: true
  image:
    repository: influxdb
    tag: latest
  env:
    - name: DOCKER_INFLUXDB_INIT_MODE
      value: setup
    - name: DOCKER_INFLUXDB_INIT_USERNAME
      value: ${INFLUXDB_USERNAME}
    - name: DOCKER_INFLUXDB_INIT_PASSWORD
      value: ${INFLUXDB_PASSWORD}
    - name: DOCKER_INFLUXDB_INIT_ORG
      value: ${INFLUXDB_ORG}
    - name: DOCKER_INFLUXDB_INIT_BUCKET
      value: ${INFLUXDB_BUCKET}
    - name: DOCKER_INFLUXDB_INIT_ADMIN_TOKEN
      value: ${INFLUXDB_ADMIN_TOKEN}
  service:
    port: 8086
    nodePort: 8087
  persistence:
    enabled: true
    mountPath: /var/lib/influxdb2
    existingClaim: influxdb-pvc
  nodeSelector:
    role: main

grafana:
  enabled: true
  image:
    repository: grafana/grafana
    tag: latest
  service:
    port: 3000
    nodePort: 3001
  persistence:
    enabled: true
    mountPath: /var/lib/grafana
    existingClaim: grafana-pvc
  dependsOn:
    - influxdb
  nodeSelector:
    role: main

